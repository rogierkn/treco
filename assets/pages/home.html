<div ng-controller="homeController" id="homeCard">

    <div class="card">
        <div class="card-content">

            <span class="card-title grey-text text-darken-4">Treco</span>

            <p class="grey-text text-darken-4">
                Treco is a Reddit thread collector. It will search on keywords you provide.<br/>
                When it has collected the threads it will also sort, filter, and categorise them.<br/>
                The output will be in Reddit markdown, so you can just copy-paste it.
            </p>

            <br/>
            <div ng-controller="digestCountController">

                <div class="text-center">

                    <h3>{{ count }}</h3>
                    Trecos have been created by others
                    <br/>

                </div>


            </div>

        </div>

        <div class="card-action">
            <a class="blue-text pointer waves-effect btn-flat" ui-sref="collector-form.keywords">Get started</a>
        </div>
    </div>

</div>
