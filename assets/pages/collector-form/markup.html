<div class="card">
    <div class="card-content">

        <span class="card-title grey-text text-darken-4">Markup</span>

        <div class="grey-text text-darken-4">


            <div class="row">
                <div class="col s8">
                    <p>Should links be categorised when displayed?</p>

                </div>
                <div class="col s4">
                    <div class="switch">
                        <label>
                            No
                            <input id="categoriseSwitch" type="checkbox" ng-model="digest.filterRules.duplicates.merge"
                                   ng-disabled="!digest.markup.categorise">
                            <span class="lever"></span>
                            Yes
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s8">
                    <p>Should links be in non-participating mode?</p>
                    <a href="https://www.reddit.com/r/NoParticipation/wiki/intro" target="_blank"
                       class="grey-text">Help</a>

                </div>
                <div class="col s4">
                    <div class="switch">
                        <label>
                            No
                            <input id="npLinksSwitch" type="checkbox" ng-model="digest.markup.nonParticipatingLinks">
                            <span class="lever"></span>
                            Yes
                        </label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col s8">
                    <p>What word should be used for "on" as in the next sentence?</p>
                    <span class="translationExample">
                        <a href="https://www.reddit.com/r/travel/comments/3n4c71/heres_what_an_18month_roundtheworld_trip_cost_me/"
                           target="_blank">[SELF]</a>
                        <a href="https://www.reddit.com/r/travel/comments/3n4c71/heres_what_an_18month_roundtheworld_trip_cost_me/?ref=search_posts"
                           target="_blank">
                            [Here's what an 18-month round-the-world trip cost me!]
                        </a>
                        <strong style="text-decoration: underline;">on</strong>
                        <a href="http://reddit.com/r/travel" target="_blank">
                            /r/travel
                        </a>
                    </span>


                </div>
                <div class="col s4">
                    <div class="input-field">
                        <input id="translation" type="text"
                               ng-model="digest.markup.translations.on">
                        <label ng-class="{active: digest.markup.translations.on != ''}"
                               for="translation">Translation</label>
                    </div>
                </div>
            </div>
        </div>
        <br/>
    </div>

    <div class="card-action">
        <a class="btn-flat blue-text waves-effect"
           ng-click="startSubmit()">Submit</a>
        <a class="btn-flat grey-text darken-2  waves-effect" ui-sref="collector-form.categories">Back</a>
    </div>
</div>

<script>

    $ ('.tooltipped').tooltip ({ delay: 50 });
</script>
