<div class="card">
    <div class="card-content">

        <span class="card-title grey-text text-darken-4">Link categories</span>

        <div class="grey-text text-darken-4">
            Select the categories you want to have in the results.
            <br/>

            <div class="categories">
                <ul>
                    <li ng-repeat="(category, value) in digest.categories">



                        <input type="checkbox" class="filled-in" id="category-{{$index}}"
                               ng-model="value.enabled"/>
                        <label for="category-{{$index}}">{{ category | capitalize }}</label>


                    </li>

                </ul>

            </div>
        </div>

        <br/>
    </div>

    <div class="card-action">
        <a class="btn-flat"
           ng-class="{'blue-text waves-effect': categoriesCanContinue(), 'disabled grey-text': !categoriesCanContinue() }"
           ng-click="categoriesContinue()">Continue</a>
        <a class="btn-flat grey-text darken-2  waves-effect" ui-sref="collector-form.customFilters">Back</a>
    </div>
</div>
