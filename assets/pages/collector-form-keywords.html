<div class="card">
    <div class="card-content">

        <span class="card-title grey-text text-darken-4">Keywords</span>

        <div class="grey-text text-darken-4">
            Before we can collect your threads we need to know the keywords you'd like to search for.
            <br/>

            <div class="keywords">
                <ul>
                    <li ng-repeat="keyword in digest.keywords">

                        <div class="input-field" style="display:inline-block">
                            <input id="keyword-{{$index}}" type="text" class="keywordTxt" value="{{keyword.value}}"
                                   ng-model="keyword.value"
                                   ng-keypress="$last && $event.keyCode == 13 ? createKeyword() : ''"
                              >
                            <label ng-class="{active: keyword.value != ''}" for="keyword-{{$index}}">Keyword</label>
                        </div>
                        <a ng-click="removeKeyword($index)">X</a>
                    </li>

                </ul>

            </div>
            <a ng-click="createKeyword()">Add keyword</a>

        </div>

        <br/>
    </div>

    <div class="card-action">
        <a class="pointer btn-flat"
           ng-class="{'blue-text waves-effect': keywordsCanContinue(), 'disabled grey-text': !keywordsCanContinue() }"
           ng-click="keywordsContinue()">Continue</a>
    </div>
</div>
